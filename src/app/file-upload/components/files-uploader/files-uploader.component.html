<h2 mat-dialog-title>Upload profile photo image file</h2>
<mat-dialog-content>
  <div class="upload-container">
    <input 
      type="file" 
      (change)="onFileSelected($event)"
      accept="image/*"
      #fileInput
      style="display: none"
    >
    @if(previewUrl()) {
      <div class="preview-section">
        <img [src]="previewUrl()" alt="Preview" class="preview-image">
        <button 
          class="remove-image-btn" 
          (click)="clearPreview()">
          âœ•
        </button>
        <p>{{fileName()}}</p>
      </div>
    }
  
    <div class="upload-controls">
      <button 
        mat-flat-button
        class="btn" 
        (click)="fileInput.click()">
        {{ previewUrl() ? 'Change Photo' : 'Select Photo' }}
      </button>
      <button 
        mat-flat-button
        class="btn" 
        (click)="uploadImage()"
        [disabled]="uploadButtonDisabled()">
        Upload Photo
      </button>
      <button 
        mat-flat-button  
        class="btn cancel-button" 
        (click)="cancelUpload()" 
        [disabled]="!uploading()">
        Cancel upload
      </button>
    </div>
  
    @if(uploading()) {
      <div class="progress-section">
        <p>Uploading file: {{fileName()}}</p>
        <app-progress-bar [progress]="uploadProgress()"></app-progress-bar>
      </div>
    }
  
    @if(imageUrl()) {
      <div class="uploaded-image-section">
        <h3>Uploaded Image:</h3>
        <img [src]="imageUrl()" alt="Uploaded Profile photo" class="uploaded-image">
      </div>
    }
  
    @if(errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
